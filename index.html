<!DOCTYPE html>
<html lang="en">

  <head>
  <script src="../p5.min.js"></script>
  <script src="runOrbiters.js"></script>
  <script src="orbiterClass.js"></script>
  <script src="controlsClass.js"></script>
    <script async>
      /* let orbiterNo; */
      function noOrbiters() {
        numOrbiters = document.getElementById("number").value;
        document.getElementById("noOrbi").innerHTML = ("Number of orbiters: " + numOrbiters);
        initOrbiters();
      }
      
      function clearCanvas() {
      	orbiters = [];
        numOrbiters = 0;
        document.getElementById("noOrbi").innerHTML = ("Number of orbiters: " + numOrbiters);
      }
      
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>

  <body>
    
    <form class="no_orbiters">
      <div class="control-group">
        <span class="control-label"></span>
        <div class="controls form-inline">
          <label for="number">Enter number of orbiters:</label><br><br>
          <input type="text" id="number" name="number" placeholder="0">
          <input type="button" onclick="noOrbiters()" value="Submit">
        </div>
      </div>
    </form>
    
    
    <h2 class="title">Emergence with orbiters </h2>
    
    
    <div class="counter">    
      <h2 class="counter" id="noOrbi">Number of orbiters: 0</h2>
    </div>
    
    
    <div class="clear_canvas">
      <button type="button" onclick="clearCanvas()">Clear</button>
    </div>

  </body>

</html>
